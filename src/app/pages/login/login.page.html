<ion-content>

  <app-wave></app-wave>
  <app-logo></app-logo>

  <div class="pannel">
    <div class="title-h1">
      <ion-text>
        <h1 class="title-h1-resp">Heureux de vous revoir</h1>
      </ion-text>
    </div>

    <form (ngSubmit)="login()" [formGroup]="credentials" class="form">
      <ion-item>
        <ion-label position="floating">Identifiant</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de Passe</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>

      <p class="password-missing">Mot de passe oublié ?</p>



      <div class="btn-component">
        <ion-button type="submit" class="btn-bg-bgcolor" color="#088BBF" expand="block">Se connecter</ion-button>

        <div class="optionbtn">
          <div class="row-option"></div>
          <div class="text-option">
            <ion-text>
              <p class="text-option">OU</p>
            </ion-text>
          </div>
          <div class="row-option"></div>
        </div>

        <ion-button routerLink="/register" class="btn-bg-trans" color="#088BBF" expand="block">Créer un compte</ion-button>
      </div>
    </form>
  </div>
</ion-content>
