<ion-content>

  <div class="box-imc-content" *ngFor="let imcs of (userImc | async)?.imc">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Calcul fait le {{imcs.date_at}}</ion-card-subtitle>
          <ion-card-title>Votre IMC {{imcs.imc}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>D'après l'interpétation de l'OMS cet IMC de {{imcs.imc}} pour un poids de {{imcs.poids}}kg d'une
            taille de {{imcs.taille}}cm représente <span class="result-imc-oms">une corpulence normale</span>.</p>

        </ion-card-content>
      </ion-card>
      <p class="imc-content"></p>
    </div>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button routerLink="/addimc" color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
