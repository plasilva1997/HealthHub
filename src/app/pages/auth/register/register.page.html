<ion-content>

  <app-wave></app-wave>
  <app-logo></app-logo>

  <div class="pannel">
    <div class="title-h1">
      <ion-text>
        <h1 class="title-h1-resp">Bienvenue parmis nous</h1>
      </ion-text>
    </div>

    <form  #form="ngForm" (ngSubmit)="register(form)" method="post">
      <div class="form">

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input ngModel name="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Mot de Passe</ion-label>
          <ion-input ngModel name="password" type="password"></ion-input>
        </ion-item>

        <div class="btn-component">
          <ion-button type="submit" class="btn-bg-bgcolor" color="#088BBF" expand="block">Suivant</ion-button>
          <div class="optionbtn">
            <div class="row-option"></div>
            <div class="text-option">
              <ion-text>
                <p class="text-option">OU</p>
              </ion-text>
            </div>
            <div class="row-option"></div>
          </div>
          <ion-button routerLink="/login" class="btn-bg-trans" color="#088BBF" expand="block">Se Connecter</ion-button>
        </div>

      </div>
    </form>
  </div>
</ion-content>
